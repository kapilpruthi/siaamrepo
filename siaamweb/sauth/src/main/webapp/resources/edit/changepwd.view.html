<div class="col-md-6 col-md-offset-3">
    <h2>Change your pwd</h2>
    <form name="form" ng-submit="vm.changePwd()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.currPwd.$dirty && form.currPwd.$error.required }">
            <label for="currPwd">Current Password</label>
            <input type="password" name="currPwd" id="currPwd" class="form-control" ng-model="vm.currPwd" required />
            <span ng-show="form.currPwd.$dirty && form.currPwd.$error.required" class="help-block">Please enter your current password</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.newPwd.$dirty && form.newPwd.$error.required }">
            <label for="newPwd">New Password</label>
            <input type="password" name="newPwd" id="newPwd" class="form-control" ng-model="vm.newPwd" required />
            <span ng-show="form.newPwd.$dirty && form.newPwd.$error.required" class="help-block">Please enter your new password</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.confirmpassword.$dirty && form.confirmpassword.$error.required }">
            <label for="password">Confirm New Password</label>
            <input type="password" name="confirmNewPwd" id="confirmNewPwd" class="form-control" ng-model="vm.confirmNewPwd" required />
            <span ng-show="form.confirmpassword.$dirty && form.confirmpassword.$error.required" class="help-block">Please confirm your new password</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Update Password</button>
            <a href="#/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
